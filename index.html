<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dekko&family=Lato:ital,wght@0,400;0,700;0,900;1,400&family=Luckiest+Guy&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="src/css/main.min.css" />
    <title>Character Manager</title>
  </head>

  <body>
    <header class="header-banner">
      <div class="title-credit">
        <h1 class="main-title">Character Manager</h1>
        <p class="credits">© Made by Duc Luu & Semih Bekki • BeCode 2022</p>
      </div>
      
      <div class="create-search">
        <button class="modal-btn modal-trigger">Create your character</button>
        <div class="search-button">
          <input id="search" type="search">
          <a id="btn-search" href="#">Search</a>
        </div>
        
      </div>
    </header>
    <main>
      <!-- MODAL CREATE CHARACTER -->
      <div class="modal-container">
        <div class="modal-overlay modal-trigger"></div>
        <div class="modal">
          <button class="close-modal modal-trigger">X</button>
          <h1 class="create-title">Create your character</h1>
          <label for="in_name">Name</label>
          <input
            type="text"
            id="in_name"
            name="name"
            placeholder="Name"
            spellcheck="false"
          />

          <label for="in_short_description">Short Description</label>
          <input
            type="text"
            id="in_short_description"
            name="short description"
            placeholder="Short description"
            spellcheck="false"
          />

          <label for="in_description">Description</label>
          <textarea id="in_description" rows="5" ></textarea>

          <label for="in_name">Select an Image</label><br />
          <input type="file" id="pictureInput" />
          <img src="" id="img_prev" alt="Image preview">
          <button type="submit" id="btn-submit">Create</button>
        </div>
      </div>

      <!-- MODAL EDIT CHARACTER -->
      <div class="modal-edit-container">
        <div class="modal-edit-overlay modal-edit-trigger"></div>
        <div class="modal">
          <button class="close-modal modal-edit-trigger">X</button>
          <h1 class="edit-title">Edit this character</h1>
          <label for="edit_name">Name</label>
          <input
            type="text"
            id="edit_name"
            name="name"
            placeholder="Name"
            spellcheck="false"
          />

          <label for="edit_short_description">Short Description</label>
          <input
            type="text"
            id="edit_short_description"
            name="short description"
            placeholder="Short description"
            spellcheck="false"
          />

          <label for="edit_description">Description</label>
          <textarea id="edit_description" rows="5" ></textarea>


          <label for="edit_name">Select an Image</label><br />
          <div class="img-input">
            <img class="edit-img" id="edit_image" src="" alt="">
            <input type="file" id="edit_pictureInput" />
          </div>
          


          <button type="submit" id="btn-edit">Edit</button>
        </div>
      </div>

      <!-- MODAL DELETE CHARACTER -->
      <div class="modal-delete-container">
        <div class="modal-delete-overlay modal-delete-trigger"></div>
        <div class="modal">
          <button class="close-modal modal-delete-trigger">X</button>
          <h1 class="delete-title">Confirmation de suppression</h1>
          <p class="delete-description">
            Are you sure you want to delete this card ? You will not be able to
            see it again.
          </p>
          <div class="flex-btn">
            <a href="#" class="btn-delete-confirm"">Confirm</a>
            <a href="#" class="btn-delete-cancel modal-delete-trigger">Cancel</a>
          </div>
         
        </div>
      </div>

      <!-- MODAL CARD CLONE FOCUS -->
      <div class="modal-card-container">
        <div class="modal-card-overlay modal-card-trigger"></div>

        <button class="close-card-modal modal-card-trigger">X</button>
        <div class="card-clone" data-id="a3db9cf3-7849-4f64-90dc-21c70c6099e3">
          <img class="img-clone" src="" />
          <div class="transparent-clone">
            <h1 class="name-clone"></h1>
            <p class="short-description-clone"></p>
            <p class="description-clone"></p>
          </div>
        </div>
      </div>

      <!-- SWIPER -->
      <section class="overlay swiper">
        <div class="swiper-wrapper flex">
          <!-- CARD -->
        </div>

        <!-- SWIPER BTN -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <div class="swiper-pagination"></div>
        <!-- <div class="swiper-scrollbar"></div> -->
      </section>
    </main>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
